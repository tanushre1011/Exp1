<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Admission Form</title>
<style>

body {
font-family: sans-serif; 
background-color: #f3f4f6;
display: flex;
justify-content: center;
align-items: center;
min-height: 100vh;
padding: 20px;
box-sizing: border-box;
margin: 0;
}
.form-container {
background-color: #fff;
padding: 20px; 
border-radius: 8px;
box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); 
width: 100%;
max-width: 450px; 
border: 1px solid #ddd; 
}
.form-title {
font-size: 24px;
text-align: center;
margin-bottom: 20px;
color: #333;
}
.form-group {
margin-bottom: 15px;
}.form-label {
display: block;
margin-bottom: 5px;
font-weight: bold;
color: #555;
}
.form-input,
.form-select {
width: 100%;
padding: 8px;
border: 1px solid #ccc;
border-radius: 4px;
box-sizing: border-box; 
}
.checkbox-group {
display: flex;
align-items: center;
margin-bottom: 15px;
}
.checkbox-label {
margin-left: 8px;
}
.checkbox-label a {
color: #007bff;
text-decoration: none;
}
.checkbox-label a:hover {
text-decoration: underline;
}

.submit-button {
width: 100%;
padding: 10px;
background-color: #007bff; 
color: white;
border: none;
border-radius: 4px;

cursor: pointer;
font-size: 16px;
}
.submit-button:hover {
background-color: #0056b3;
.error-message {
color: red;
font-size: 12px;
margin-top: 5px;
}

#success-message {
margin-top: 20px;
padding: 10px;
border-radius: 4px;
background-color: #d4edda; 
color: #155724; 
text-align: center;
}
.hidden {
display: none;
}
</style>
</head>
<body>
<div class="form-container">
<h2 class="form-title">Student Admission Form</h2>
<form id="admissionForm">

<div class="form-group">
<label for="fullName" class="form-label">Full Name</label>
<input type="text" id="fullName" class="form-input"
placeholder="John Doe">
<p id="fullNameError" class="error-message"></p>
</div>

<div class="form-group">

<label for="email" class="form-label">Email Address</label>
<input type="email" id="email" class="form-input"
placeholder="john.doe@example.com">
<p id="emailError" class="error-message"></p>
</div>

<div class="form-group">
<label for="dateOfBirth" class="form-label">Date of
Birth</label>
<input type="date" id="dateOfBirth" class="form-input">
<p id="dateOfBirthError" class="error-message"></p>
</div>

<div class="form-group">
<label for="course" class="form-label">Select Course</label>
<select id="course" class="form-select">
<option value="">-- Please Select --</option>
<option value="computer_science">Computer Science</option>
<option value="business_administration">Business
Administration</option>
<option value="electrical_engineering">Electrical
Engineering</option>
<option value="arts_humanities">Arts & Humanities</option>
</select>
<p id="courseError" class="error-message"></p>
</div>

<div class="checkbox-group">
<input type="checkbox" id="terms" class="form-checkbox">
<label for="terms" class="checkbox-label">
I agree to the <a href="#">terms and conditions</a>
</label>
<p id="termsError" class="error-message" style="margin-left:
8px;"></p>
</div>

<div class="form-group">
<button type="submit" class="submit-button">
Submit Admission
</button>
</div>
</form>


<div id="success-message" class="hidden">
<p>Form submitted successfully! We'll be in touch soon.</p>
</div>
</div>
<script>

const admissionForm = document.getElementById('admissionForm');
const successMessage = document.getElementById('success-message');
admissionForm.addEventListener('submit', function(event) {
event.preventDefault();
if (validateForm()) {
successMessage.classList.remove('hidden'); 
message
admissionForm.reset(); } else {
successMessage.classList.add('hidden');
}
});
function validateForm() {
let isValid = true; 
paragraphs
const fullNameInput = document.getElementById('fullName');
const emailInput = document.getElementById('email');
const dateOfBirthInput = document.getElementById('dateOfBirth');
const courseSelect = document.getElementById('course');
const termsCheckbox = document.getElementById('terms');
const fullNameError = document.getElementById('fullNameError');
const emailError = document.getElementById('emailError');
const dateOfBirthError =
document.getElementById('dateOfBirthError');

const courseError = document.getElementById('courseError');
const termsError = document.getElementById('termsError');

if (fullNameInput.value.trim() === '') {
fullNameError.textContent = 'Full Name is required.';
isValid = false;
} else {
fullNameError.textContent = ''; 
}

const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
regex
if (emailInput.value.trim() === '') {
emailError.textContent = 'Email Address is required.';
isValid = false;
} else if (!emailRegex.test(emailInput.value.trim())) {
emailError.textContent = 'Please enter a valid email address.';
isValid = false;
} else {
emailError.textContent = '';
}

const dobValue = dateOfBirthInput.value; 
if (dobValue === '') {
dateOfBirthError.textContent = 'Date of Birth is required.';
isValid = false;
} else {
const selectedDate = new Date(dobValue);
const today = new Date();
if (selectedDate > today) {
dateOfBirthError.textContent = 'Date of Birth cannot be in the future.';
isValid = false;
} else {
dateOfBirthError.textContent = '';
}
}

if (courseSelect.value === '') {
courseError.textContent = 'Please select a course.';
isValid = false;
} else {

courseError.textContent = '';
}

if (!termsCheckbox.checked) {
termsError.textContent = 'You must agree to the terms and conditions.';
isValid = false;
} else {
termsError.textContent = '';
}
return isValid; 
}
</script>
</body>
</html>
